syntax = "proto3";
package kratos.api;

option go_package = "github.com/go-kratos/kratos-layout/internal/conf;conf";

import "google/protobuf/duration.proto";

enum Environment {
  NONE = 0;
  DEV = 1;
  PRE = 2;
  PROD = 3;
}

message Bootstrap {
  Environment env = 1;
  MetaData metadata = 2;
  Server server = 3;
  Registry registry = 4;
  BBR bbr = 5;
  Otel otel = 6;
  Log log = 7;
  Data data = 8;
}

message MetaData{
  string Name = 1;
  string Version = 2;
  string ConfPath = 3;
  string Id = 4;
}

message Log {
  string filepath = 1;
  int32 max_size = 2;
  int32 max_backups = 3;
  int32 level = 4;
  int32 max_age = 5;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message Pprof {
    string addr = 1;
  }
  HTTP http = 1;
  GRPC grpc = 2;
  Pprof pprof = 3;
}

message Registry {
  repeated string endpoint = 1;
}

message BBR {
  google.protobuf.Duration    window_size = 1;
  int32                       bucket = 2;
  int64                       cpu_threshold = 3;
}

message Otel {
  message Trace {
    string endpoint = 1;
    bool insecure = 2;
  }
  message Metric {
    bool enable_exemplar = 1;
  }
  Trace trace = 1;
  Metric metric = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    int32 max_open_conn = 3;
    int32 max_idle_conn = 4;
    google.protobuf.Duration conn_max_lifetime = 5;
  }
  message Redis {
    string addr = 1;
    string password = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
    repeated int32 shards = 5;
  }
  message Kafka {
    repeated string broker_list = 1;
    string group_id = 2;
  }
  map<string, Database> database = 1;
  map<string, Redis> redis = 2;
  Kafka kafka = 3;
}
